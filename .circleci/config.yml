version: 2.1

orbs:
  python: circleci/python@2.1.1
  node: circleci/node@5.1.0

jobs:
  build_server:
    executor: python/default
    steps:
      - checkout
      - run:
          command: "cd server"
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
  build_client:
    executor: node/default
    steps:
      - checkout
      - run:
          command: "cd client"
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: "npm run build"
      - store_artifacts:
          path: /client/build

workflows:
  project-workflow:
    jobs:
      - build_server
      - build_client
